<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Code Input Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f3f4f6] flex items-center justify-center min-h-screen">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8">
    <!-- Telegram Logo imitation -->
    <div class="flex justify-center mb-6">
      <div class="bg-[#0088cc] w-14 h-14 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path d="M2.01 12L21.99 2 14 22l-4-7-7.99-3z" />
        </svg>
      </div>
    </div>

    <h2 class="text-center text-2xl font-semibold text-gray-800 mb-2">Войти в Telegram</h2>
    <p class="text-center text-sm text-gray-500 mb-6">Введите ваш номер телефона</p>

    <!-- Phone Number Input -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">Номер телефона</label>
      <input id="phone" type="tel" placeholder="+7 999 123-45-67"
             class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#0088cc] focus:outline-none text-gray-800 placeholder-gray-400" />
    </div>

    <!-- Code Input -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="code">Код подтверждения</label>
      <input id="code" type="text" inputmode="numeric" maxlength="6"
             placeholder="Введите код из SMS"
             class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#0088cc] focus:outline-none text-gray-800 tracking-widest placeholder-gray-400 font-mono text-lg" />
    </div>

    <!-- Button -->
    <button class="w-full bg-[#0088cc] text-white font-semibold py-3 rounded-xl hover:bg-[#007ab8] transition">
      Далее
    </button>
  </div>
</body>
</html>
